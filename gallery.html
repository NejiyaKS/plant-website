<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    /* Pseudo Selector: Change border on hover */
    .plant-card:hover { border:2px solid green; transform:scale(1.05); }
  </style>
</head>
<body class="bg-green-50">
  <!-- Navbar -->
  <nav class="flex justify-between items-center bg-green-700 p-4 text-white">
    <h1 class="text-2xl font-bold">ðŸŒ± Plant World</h1>
    <div class="space-x-6">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
    </div>
  </nav>

  <h2 class="text-center text-3xl font-semibold my-6">Plants Gallery</h2>

  <!-- Plant Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 px-6">
    <div class="plant-card bg-white p-4 rounded-lg shadow text-center">
      <i class="fas fa-leaf text-green-600 text-4xl"></i>
      <h3 class="text-xl mt-2">Aloe Vera</h3>
    </div>
    <div class="plant-card bg-white p-4 rounded-lg shadow text-center">
      <i class="fas fa-tree text-green-600 text-4xl"></i>
      <h3 class="text-xl mt-2">Bonsai</h3>
    </div>
    <div class="plant-card bg-white p-4 rounded-lg shadow text-center">
      <i class="fas fa-seedling text-green-600 text-4xl"></i>
      <h3 class="text-xl mt-2">Fern</h3>
    </div>
  </div>

  <!-- Canvas Example -->
  <section class="text-center my-10">
    <h3 class="text-2xl font-bold mb-2">Canvas Drawing</h3>
    <canvas id="plantCanvas" width="300" height="200" class="border-2 border-green-600 mx-auto"></canvas>
  </section>

  <script>
    // Canvas Drawing: A simple leaf
    let canvas = document.getElementById("plantCanvas");
    let ctx = canvas.getContext("2d");
    ctx.fillStyle = "green";
    ctx.beginPath();
    ctx.ellipse(150, 100, 60, 100, Math.PI/2, 0, 2*Math.PI);
    ctx.fill();
    ctx.stroke();
  </script>
</body>
</html>
